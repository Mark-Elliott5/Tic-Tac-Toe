<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <main>
        <div id="sidebar">
            <div id="x-player">X Player: <span id="x-player-score">0</span></div>
            <div id="o-player">O Player: <span id="o-player-score">0</span></div>
            <div id="settings">Settings
                <div>
                    <input type="radio" name="difficulty" id="easy" value="easy">
                    <label for="easy">Easy</label>
                    <input type="radio" name="difficulty" id="hard" value="hard" checked>
                    <label for="hard">Hard</label>
                </div>
            </div>
        </div>
        <div id="tic-tac-toe-wrapper">
            <div id="tic-tac-toe">
                <div id="0" data-id="1" class="square"></div>
                <div id="1" data-id="2" class="square"></div>
                <div id="2" data-id="3" class="square"></div>
                <div id="3" data-id="4" class="square"></div>
                <div id="4" data-id="5" class="square"></div>
                <div id="5" data-id="6" class="square"></div>
                <div id="6" data-id="7" class="square"></div>
                <div id="7" data-id="8" class="square"></div>
                <div id="8" data-id="9" class="square"></div>
            </div>
    </main>
    <div id="victory-screen" class="hidden">
        <p id="victory-text">Congratulations!</p>
        <button id="new-game">Start New Game</button>
    </div>
    <footer><a href="https://github.com/Mark-Elliott5">Designed by Mark Elliott <img class="github-link" src="images/github-mark-white.png"></a></footer>
    <script src="tictactoe.js"></script>
</body>
</html>
